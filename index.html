<!DOCTYPE html>
<html lang="fr" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>TAI Entropie 2017</title>

        <!-- Bootstrap -->
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/theme.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body role="document" ng-controller="MainCtrl as vm">
        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">TAI - Entropie</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse"></div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container theme-showcase" role="main">
            <h3>Code RSA - Simulation</h3>

            <div class="jumbotron">
                <form class="form-horizontal">
                    <h4>Clé publique du serveur (au format .pem)</h4>

                    <div class="form-group">
                        <textarea disabled class="form-control col-md-12" rows="9">{{vm.publickey}}</textarea>
                    </div>

                    <div>
                        <label for="msg" class="control-label">Message à chiffrer :</label>
                        <div class="form-group">
                          <textarea id="msg" class="form-control" ng-model="vm.message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default btn-sm" ng-click="vm.encryptMessage()">Chiffrer</button>
                    </div>
                    <br />

                    <div ng-show="vm.encryptedMessage">
                        <label for="msg" class="control-label">Message chiffré (envoyé sur le réseau) :</label>
                        <div class="form-group">
                            <textarea disabled class="form-control col-md-12" rows="4">{{ vm.encryptedMessage }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-default btn-sm" ng-click="vm.decryptMessage()">Envoyer au serveur</button>
                    </div>

                    <div ng-show="vm.decryptedMessage">
                        <label for="msg" class="control-label">Message déchiffré par le serveur :</label>
                        <div class="form-group">
                            <textarea disabled class="form-control col-md-12">{{vm.decryptedMessage}}</textarea>
                        </div>
                    </div>
                </form>

            </div>
        </div> <!-- /container -->

        <script language="javascript" type="text/javascript" src="assets/js/angular.min.js"></script>
        <script language="javascript" type="text/javascript" src="src/js/app.js"></script>
    </body>
</html>
